<div class="login-page">
  <div class="login-container">
    <!-- Login Form Section -->
    <div class="form-section">
      <div class="form-container">
        <!-- Form Header -->
        <div class="form-header">
          <div class="welcome-badge">
            <mat-icon>waving_hand</mat-icon>
            <span>Welcome Back</span>
          </div>
          <h2>Sign in to your account</h2>
          <p>Continue your learning journey where you left off</p>
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Email Field -->
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <mat-form-field appearance="outline" class="modern-input">
              <input 
                matInput 
                type="email"
                formControlName="email"
                placeholder="Enter your email address"
                autocomplete="email">
              <mat-icon matPrefix class="input-icon">email</mat-icon>
              <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                {{getErrorMessage('email')}}
              </mat-error>
            </mat-form-field>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label class="form-label">Password</label>
            <mat-form-field appearance="outline" class="modern-input">
              <input 
                matInput 
                [type]="hidePassword ? 'password' : 'text'"
                formControlName="password"
                placeholder="Enter your password"
                autocomplete="current-password">
              <mat-icon matPrefix class="input-icon">lock</mat-icon>
              <button 
                mat-icon-button 
                matSuffix 
                type="button"
                (click)="togglePasswordVisibility()"
                class="password-toggle"
                [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                {{getErrorMessage('password')}}
              </mat-error>
            </mat-form-field>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="form-options">
            <mat-checkbox class="remember-checkbox">
              Remember me
            </mat-checkbox>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>

          <!-- Submit Button -->
          <button 
            mat-raised-button 
            type="submit"
            class="submit-btn"
            [disabled]="isLoading || !loginForm.valid">
            <mat-spinner diameter="20" *ngIf="isLoading" class="btn-spinner"></mat-spinner>
            <mat-icon *ngIf="!isLoading" class="btn-icon">login</mat-icon>
            <span>{{isLoading ? 'Signing In...' : 'Sign In'}}</span>
          </button>

          <!-- Register Link -->
          <div class="form-footer">
            <p class="signup-text">
              Don't have an account? 
              <a routerLink="/auth/register" class="signup-link">Create one for free</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
